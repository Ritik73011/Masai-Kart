<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css" />
    <link rel="stylesheet" href="../main_navbar/navbar.css" />
    <link rel="stylesheet" href="../footer/footer.css" />
  </head>
  <body>
    <div id="navbar"></div>

    <div class="cartMain">
      <div class="cartLeft">
        <div class="cartDelevery">
          <p>Delivery to this pincode</p>
          <p id="checkPin">Check</p>
        </div>

        <div class="cartProduct"></div>
      </div>

      <div class="cartRight">
        <div>
          <h3>PRICE DETAILS</h3>
          <hr />
          <div>
            <p>Price (<span id="noOfItem"></span> items)</p>
            <p id="cartPrice"></p>
          </div>

          <div>
            <p>Discount</p>
            <p id="totalDiscount"></p>
          </div>

          <div>
            <p>Delivery Charges</p>
            <p id="free">Free</p>
          </div>
          <hr />
          <div class="lastDiv">
            <p>TOTAL AMOUNT</p>
            <p id="totalPrice"></p>
          </div>

          <hr />

          <p id="allSaving">
            You will save <span id="totalSaving"></span> on this order
          </p>
          <button id="payBtn">CONTINUE</button>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
<script type="module" src="../cart_page/cart.js"></script>
