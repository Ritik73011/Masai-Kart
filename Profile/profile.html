<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masaikart- Profile</title>
    <link rel="shortcut icon" href="https://firebasestorage.googleapis.com/v0/b/masai-kart-c9e16.appspot.com/o/kisspng-rapid-transit-rio-de-janeiro-metro-logo-m-symbol-images-5b4af015d46f50.6891881915316377818701.png?alt=media&token=f4fe7bce-c156-4631-9e14-ff67f6da6726">

  <body>
    <div id="navbar"></div>
    <div class="pContainer">
      <div class="pLeft">
        <h3>Profile</h3>
        <p id="userInfo1">Profile Info</p>
        <p id="orders1">My Orders</p>
        <p id="wishlist1">My Wishlist</p>
        <p id="logout">Logout</p>
      </div>
      <div class="pRight">
        <div id="userInfo">
          <h3>Personal Information</h3>
          <input type="text" id="name" placeholder="Name" readonly /><br />
          <input type="text" id="email" placeholder="Email" readonly /><br />
          <input type="password" id="phone" readonly /><br />
          <input type="submit" id="edit" value="EDIT" />
          <input type="submit" id="update" value="UPDATE" />
        </div>
