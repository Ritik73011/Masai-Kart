<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masaikart- CheckoutPage</title>
    <link rel="shortcut icon" href="https://firebasestorage.googleapis.com/v0/b/masai-kart-c9e16.appspot.com/o/kisspng-rapid-transit-rio-de-janeiro-metro-logo-m-symbol-images-5b4af015d46f50.6891881915316377818701.png?alt=media&token=f4fe7bce-c156-4631-9e14-ff67f6da6726">
    <link rel="stylesheet" href="../popup_alert/alert.css" />
    <link rel="stylesheet" href="../main_navbar/navbar.css" />
    <link rel="stylesheet" href="../footer/footer.css" />
    <link rel="stylesheet" href="./styles/checkout.css" />
  </head>

  <body>
    <div id="navbar"></div>
    <div class="cartMain">
      <div class="cartLeft">
        <div class="cartDelevery">
          <p>DELIVERY ADDRESS</p>
          <p id="checkPin">ADD</p>
        </div>
        <div class="cartProduct"></div>

        <div class="cartDelevery">
          <p>ORDER SUMMARY</p>

          <!-- <p id="checkPin">Check</p> -->
        </div>
        <div class="cartProductSum">
          <!-- product summary started -->
          <!-- product summary ended -->
        </div>
      </div>
      <div class="cartRight">
        <div>
          <h3>PRICE DETAILS</h3>
          <hr />
          <div>
            <p>Price (<span id="itemCount"></span> items)</p>
            <p id="cartPrice"></p>
          </div>
          <div>
            <p>Discount</p>
            <p id="totalDiscount"></p>
          </div>
          <div>
            <p>Delivery Charges</p>
            <p id="free">Free</p>
          </div>
          <hr />
          <div class="lastDiv">
            <p>TOTAL AMOUNT</p>
            <p id="totalPrice"></p>
          </div>
          <hr />
          <p id="allSaving">
            You will save <span id="totalSaving"></span> on this order
          </p>
          <p id="seleAdd">Select address or add a new address</p>
          <button id="payBtn">PLACE ORDER</button>
        </div>
      </div>
    </div>

    <div id="popup_box">
      <h2>ADD ADDRESS</h2>
      <form id="form" aria-required="true">
        <input
          type="text"
          placeholder="Full name"
          id="firstName"
          required
        /><br />
        <input
          type="number"
          placeholder="Mobile no."
          id="phone"
          required
        /><br />
        <input type="text" placeholder="Address" id="address" required /><br />
        <input type="text" placeholder="City" id="city" required />
        <input type="text" placeholder="State" id="state" required /><br />
        <input
          type="number"
          placeholder="Pincode"
          id="pincode"
          required
        /><br />
        <input
          type="text"
          placeholder="Landmark (Optional)"
          id="landmark"
        /><br />
        <!-- <input type="submit" id="cancel" value="CANCEL" /> -->
        <button id="cancel">CANCEL</button>
        <input type="submit" id="add" value="ADD" />
      </form>
    </div>
    <div id="footer"></div>
  </body>
</html>
<script type="module" src="./scripts/checkout.js"></script>
