  <div id="popup_box">
    <h2>ADD ADDRESS</h2>
    <form id="form" aria-required="true">
      <input type="text" placeholder="Full name" id="firstName" required /><br />
      <input type="number" placeholder="Mobile no." id="phone" required /><br />
      <input type="text" placeholder="Address" id="address" required /><br />
      <input type="text" placeholder="City" id="city" required />
      <input type="text" placeholder="State" id="state" required /><br />
      <input type="number" placeholder="Pincode" id="pincode" required /><br />
      <input type="text" placeholder="Landmark (Optional)" id="landmark" /><br />
      <!-- <input type="submit" id="cancel" value="CANCEL" /> -->
      <button id="cancel">CANCEL</button>
